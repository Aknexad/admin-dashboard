<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <button>
            <img src="./image/magnify.svg" alt="search" />
          </button>
          <input type="text" />
        </div>
        <div class="notification">
          <img
            src="./image/bell-ring-outline.svg"
            alt="notification"
          />
          <img
            src="./image/account-outline.svg"
            alt="profile"
          />
          <h5>Username</h5>
        </div>
        <div class="user">
          <img
            src="./image/account-outline.svg"
            alt="profile"
          />
          <div class="user-text">
            <p>Hi There</p>
            <h2>Username (@user)</h2>
          </div>
        </div>
        <div class="button">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="sidebar">
        <div class="logo-title">
          <h3>Aknexad</h3>
        </div>
        <div class="menue-1">
          <ul>
            <li>
              <img
                src="./image/home-export-outline.svg"
                alt="Home"
              /><a href="#">Home</a>
            </li>
            <li>
              <img
                src="./image/account-outline.svg"
                alt="profile"
              />
              <a href="#">Profile</a>
            </li>
            <li>
              <img
                src="./image/message-settings-outline.svg"
                alt="massages"
              />
              <a href="#">Messages</a>
            </li>
            <li>
              <img
                src="./image/history.svg"
                alt="history"
              /><a href="#">History</a>
            </li>
            <li>
              <img
                src="./image/document-tasks-svgrepo-com.svg"
                alt="tasks"
              /><a href="#">Tasks</a>
            </li>
            <li>
              <img
                src="./image/account-group-outline.svg"
                alt="communities"
              />
              <a href="#">Communities</a>
            </li>
          </ul>
        </div>
        <div class="menue-2">
          <ul>
            <li>
              <img
                src="./image/cog-sync-outline.svg"
                alt="settings"
              /><a href="#">Settings</a>
            </li>
            <li>
              <img
                src="./image/support-svgrepo-com.svg"
                alt="support"
              /><a href="#">Support</a>
            </li>
            <li>
              <img
                src="./image/secure-svgrepo-com.svg"
                alt="privacy"
              /><a href="#">Privacy</a>
            </li>
          </ul>
        </div>
        <div class="developeer">
          <a href="https://github.com/Aknexad">
            <img
              src="./image/github-svgrepo-com.svg"
              alt="github"
            />
          </a>
          <a href="https://github.com/Aknexad">Aknexad</a>
        </div>
      </div>
      <div class="main">main</div>
    </div>
  </body>
</html>
